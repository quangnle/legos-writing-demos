<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GlslCanvas</title>
    </head>
    <body>
        <script id="draw-shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec2 iResolution;
            uniform vec2 iMouse;
            uniform float iTime;
            
            vec3 palette( float t ) {
                vec3 a = vec3(0.5, 0.5, 0.5);
                vec3 b = vec3(0.5, 0.5, 0.5);
                vec3 c = vec3(1.0, 1.0, 1.0);
                vec3 d = vec3(0.263,0.416,0.557);
            
                return a + b*cos( 6.28318*(c*t+d) );
            }
            
            //https://www.shadertoy.com/view/mtyGWy
            void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
                vec2 uv = (fragCoord * 2.0 - iResolution.xy) / iResolution.y;
                vec2 uv0 = uv;
                vec3 finalColor = vec3(0.0);
                
                for (float i = 0.0; i < 4.0; i++) {
                    uv = fract(uv * 1.5) - 0.5;
            
                    float d = length(uv) * exp(-length(uv0));
            
                    vec3 col = palette(length(uv0) + i*.4 + iTime*.4);
            
                    d = sin(d*8. + iTime)/8.;
                    d = abs(d);
            
                    d = pow(0.01 / d, 1.2);
            
                    finalColor += col * d;
                }
                    
                fragColor = vec4(finalColor, 1.0);
            }
            
            void main() 
            {
                mainImage( gl_FragColor, gl_FragCoord.xy );
            }
        </script>
            
        <script id="draw-shader-vs" type="x-shader/x-vertex">
        attribute vec2 inPos;
        
        void main() 
        {
            gl_Position = vec4(inPos, 0.0, 1.0);
        }
        </script>
        
        <canvas id="ogl-canvas" style="border: none" width="800px" height="300px"></canvas>
        
        <script>
        (function loadscene() {    

        var canvas, gl, vp_size, prog, bufObj = {}, mousepos = [0, 0];

        function initScene() {

            canvas = document.getElementById( "ogl-canvas");
            gl = canvas.getContext( "experimental-webgl" );
            if ( !gl )
            return;

            canvas.addEventListener('mousemove', (e) => {
                mousepos = [e.clientX, e.clientY];
            });

            progDraw = gl.createProgram();
            for (let i = 0; i < 2; ++i) {
                let source = document.getElementById(i==0 ? "draw-shader-vs" : "draw-shader-fs").text;
                let shaderObj = gl.createShader(i==0 ? gl.VERTEX_SHADER : gl.FRAGMENT_SHADER);
                gl.shaderSource(shaderObj, source);
                gl.compileShader(shaderObj);
                let status = gl.getShaderParameter(shaderObj, gl.COMPILE_STATUS);
                if (!status) alert(gl.getShaderInfoLog(shaderObj));
                gl.attachShader(progDraw, shaderObj);
                gl.linkProgram(progDraw);
            }
            status = gl.getProgramParameter(progDraw, gl.LINK_STATUS);
            if ( !status ) alert(gl.getProgramInfoLog(progDraw));
            progDraw.inPos = gl.getAttribLocation(progDraw, "inPos");
            progDraw.iTime = gl.getUniformLocation(progDraw, "iTime");
            progDraw.iMouse = gl.getUniformLocation(progDraw, "iMouse");
            progDraw.iResolution = gl.getUniformLocation(progDraw, "iResolution");
            gl.useProgram(progDraw);

            var pos = [ -1, -1, 1, -1, 1, 1, -1, 1 ];
            var inx = [ 0, 1, 2, 0, 2, 3 ];
            bufObj.pos = gl.createBuffer();
            gl.bindBuffer( gl.ARRAY_BUFFER, bufObj.pos );
            gl.bufferData( gl.ARRAY_BUFFER, new Float32Array( pos ), gl.STATIC_DRAW );
            bufObj.inx = gl.createBuffer();
            bufObj.inx.len = inx.length;
            gl.bindBuffer( gl.ELEMENT_ARRAY_BUFFER, bufObj.inx );
            gl.bufferData( gl.ELEMENT_ARRAY_BUFFER, new Uint16Array( inx ), gl.STATIC_DRAW );
            gl.enableVertexAttribArray( progDraw.inPos );
            gl.vertexAttribPointer( progDraw.inPos, 2, gl.FLOAT, false, 0, 0 ); 
            
            gl.enable( gl.DEPTH_TEST );
            gl.clearColor( 0.0, 0.0, 0.0, 1.0 );

            // window.onresize = resize;
            // resize();
            requestAnimationFrame(render);
        }

        function resize() {
            //vp_size = [gl.drawingBufferWidth, gl.drawingBufferHeight];
            vp_size = [window.innerWidth, window.innerHeight];
            //vp_size = [256, 256]
            canvas.width = vp_size[0];
            canvas.height = vp_size[1];
        }

        function render(deltaMS) {

            gl.viewport( 0, 0, canvas.width, canvas.height );
            gl.clear( gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT );
        
            gl.uniform1f(progDraw.iTime, deltaMS/1000.0);
            gl.uniform2f(progDraw.iResolution, canvas.width, canvas.height);
            gl.uniform2f(progDraw.iMouse, mousepos[0], mousepos[1]);
            gl.drawElements( gl.TRIANGLES, bufObj.inx.len, gl.UNSIGNED_SHORT, 0 );
            
            requestAnimationFrame(render);
        }  

        initScene();

        })();
        </script>
        

    </body>
</html>
