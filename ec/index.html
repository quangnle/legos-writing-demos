<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliptic Curve Addition Demo</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <h1>Elliptic Curve Addition Demo</h1>
    </header>
    <div style="text-align: center;">
        <p>Elliptic curve equation: \(y^2 = x^3 - x + 3\)</p>        
        <p>A demo of points addition: \(A+B=D\) <i>(Drag \(A\) or \(B\) to see the change)</i></p>
    </div>  
    <div id="canvas-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="elliptic-curve.js"></script>
    <script>
        const ec = new EllipticCurve(800, 800, 800, 800, -1, 3);
        
        function setup() {
            let canvas = createCanvas(800, 800); 
            canvas.parent('canvas-container'); // Gắn canvas vào phần tử có id 'canvas-holder'
        }

        function draw() {
            background(255);
            ec.draw();
        }

        function mousePressed() {
            ec.onMousePressed(mouseX, mouseY);
        }

        function mouseDragged() {
            ec.onMouseDragged(mouseX, mouseY);
        }

        function mouseReleased() {
            ec.onMouseReleased(mouseX, mouseY);
        }

    </script>
</body>
</html>
