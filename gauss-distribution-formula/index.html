<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss Distribution Formula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Gauss Distribution Formula</h1>
    <p>Formula: \(\displaystyle f(x) = \dfrac{1}{\sigma \sqrt{2 \pi}} \mathrm{exp}\left(-\frac{1}{2} \frac{(x-\mu)^2}{ \sigma^2} \right) \), where:</p>
    <ul>
        <li>\(f(x)\) is the probability density function</li> 
        <li>\(\sigma\) is the standard deviation <input id="inpSigma" type="range" min="0.5" max="1.0" value="0.5" step="0.01" onchange="sigmaChange()"> <span id="sigmaValue">0.5</span></li> 
        <li>\(\mu\) is the mean<input id="inpMu" type="range" min="-1.0" max="1.0" value="0.0" step="0.01" onchange="muChange()"><span id="muValue">0.0</span></li> 
    </ul>
    <script src="sketch.js"></script>
    <script>
        let sigma = 0.5;
        let mu = 0.0;

        function sigmaChange() {
            sigma = document.getElementById("inpSigma").value * 1;
            document.getElementById("sigmaValue").innerHTML = sigma;
        }

        function muChange() {
            mu = document.getElementById("inpMu").value * 1;
            document.getElementById("muValue").innerHTML = mu;
        }        
    </script>
</body>
</html>
